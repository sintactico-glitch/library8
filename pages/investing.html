<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&family=Montserrat:wght@400;500;600&family=Oswald:wght@300;400;500;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Nunito:wght@400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/mainBootstrap.css">
    <title>Investing - Infinite Library</title>
</head>
<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg ">
            <div class="container">
                
            <a class="navbar-brand" href="../indexBootstrap.html">Infinite Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="../indexBootstrap.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
              </ul>
            </div>
            </div>
          </nav>
    </header>

    <section class="hero" id="investing">
        <div class="hero__container container">
            <div class="row">
                <div class="col-md-6 hero__container">
                    <h1 class="hero__title">Investing</h1>
                    <p class="hero__text">What is money? What is work? How does money make money?</p>
                </div>
            </div>
        </div>
    </section>

    <main>
      <section class="category">
        <div class="container">
          <div class="row">
            <div class="col">
              <h2 class="category__title">Money & Work</h2>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
              <div class="card h-100">
                <div class="card__img">
                  <img src="../img/book_covers/bullshit_jobs.jpg" alt="Bullshit Jobs by David Graeber">
                </div>
                <h3 class="card__title">Bullshit Jobs</h3>
                <p class="card__author">David Graeber</p>
                <a href="#" class="btn">Read Summary</a>
              </div>
            </div>
            <div class="col-4">
              <div class="card h-100">
                <div class="card__img">
                  <img src="../img/book_covers/working_phones.jpg" alt="Working the Phones by Jamie Woodcock">
                </div>
                <h3 class="card__title">Working the Phones</h3>
                <p class="card__author">Jamie Woodcock</p>
                <a href="#" class="btn">Read Summary</a>
              </div>
            </div>
            <div class="col-4">
              <div class="card h-100">
                <div class="card__img">
                  <img src="../img/book_covers/mythology_work.jpg" alt="The Mythology of Work by Peter Fleming">
                </div>
                <h3 class="card__title">The Mythology of Work</h3>
                <p class="card__author">Peter Fleming</p>
                <a href="#" class="btn">Read Summary</a>
              </div>
            </div>
            
          </div>

        </div>
      </section>

    </main>


    <!-- Scripts Bootstrap -->
    <script src="../js/jquery-3.5.1.slim.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
