                <h2 class="summary__title--main">Facing Reality</h2>

                <div class="subsection">
                  <figure>
                    <blockquote>
                      <p>"The center of authority in this new system is no longer a visible personality, an all-powerful king: even in totalitarian dictatorships <strong>the center now lies in the system itself, invisible but omnipresent</strong>. All its human components, even the technical and managerial elite, even the sacred priesthood of science (who alone have access to the secret knowledge by means of which total control is now swiftly being effected), are themselves trapped by the very perfection of the organization they have invented.</p>
                      <p>Like the pharaohs of the Pyramid Age, these servants of the system identify its goods with their own kind of well-being: as with the divine king, their praise of the system is an act of self-worship. And again <strong>like the king, they are in the grip of an irrational compulsion to extend their means of control and expand the scope of their authority</strong>. </p>
                      <p>In this new systems-centered collective, this pentagon of power, <strong>there is no visible presence who issues commands: unlike Job's God, the new deities cannot be confronted, still less defied.</strong> Under the pretext of saving labor, the ultimate end of this technics is to displace life, or rather, <strong>to transfer the attributes of life to the machine and the mechanical collective, allowing only so much of the organism to remain as may be controlled and manipulated</strong>."</p>
                    </blockquote>
                    <figcaption>&mdash; Lewis Mumford, "Authoritarian and Democratic Technics"</figcaption>
                  </figure>
